<head>
  <title>StudyFlix</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <link href='//fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600' rel='stylesheet' type='text/css'>
    <script src='//cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script src='//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <script src="//apis.google.com/js/platform.js"></script>




</head>

<body>

  <div id="sidebar" class="interface">
    <div class="outer">
        <div class="logo"><a href="http://videohackday.meteor.com/"><img src="http://s10.postimg.org/ojkavukw8/150509_logo_v2.jpg" alt="studyflix" width="190"></a></div>
      <h1 class="title">Start learning:</h1>
        <form action="video">
            Enter a YouTube Video ID:
            <input type="text" name="video_id" value="8aGhZQkoFbQ"><br>
            <input type="submit" value="Submit">
        </form>
        <br>
        <div><h2>Invite a friend to learn with you: </h2><g:hangout render="createhangout"></g:hangout></div>
    </div>
  </div>






</body>

<template name="home">
    <div class="container">
        <h1>Welcome to StudyFlix!</h1>
        <ul>
            <li>StudyFlix was designed to help people learn new skills.</li>
            <li>It enables real time and asynchronous questions/answers around YouTube videos.</li>
            <li>To get started, enter a video ID on the left.</li>
        </ul>
        <img src="http://s9.postimg.org/o7n3fbpa6/home_connect.jpg" width="700" alt="I Need a better CDN">
    </div>
</template>

<template name="video">
    <div class="container">
        <div id="player"></div>

        <div id="fbase" class="comments">

            <h1>
            <span>Have questions? Get answers below:</span>
            </h1>
            <label>
                <span><b>Your Name:</b></span>
                <input id="nameInput" type="text" name="name" placeholder="Your Full Name" />
            </label>
            <label>
                <span><b>Message:</b></span>
                <textarea id="messageInput" name="message" placeholder="Question or Answer"></textarea>
            </label>
            <div>--------------------------------------------------------------------------------------------------------------</div>
            <div id='messagesDiv'></div>


            <script>
                $('#messageInput').keypress(function (e) {
                    if (e.keyCode == 13) {
                        var name = $('#nameInput').val();
                        var text = $('#messageInput').val();
                        var date = new Date(Date.now());
                        var options = {
                            weekday: "long", year: "numeric", month: "short",
                            day: "numeric", hour: "2-digit", minute: "2-digit"
                        };


                        time = date.toLocaleTimeString("en-us", options);

                        window.myDataRef.push({name: name, text: text, time: time});
                        $('#messageInput').val('');
                    }
                });
            </script>

        </div>


    </div>
</template>
