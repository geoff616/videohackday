<head>
  <title>Leaderboard</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600' rel='stylesheet' type='text/css'>
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>




</head>

<body>

  <div id="sidebar" class="interface">
    <div class="outer">
      <div class="logo"></div>
      <h1 class="title">Pick a video</h1>
      <div class="subtitle">Enter a YouTube video ID</div>
        <form action="video">
            YouTube ID: <input type="text" name="video_id" value="YouTube ID"><br>
         <input type="submit" value="Submit Video ID">
        </form>
    </div>
  </div>






</body>

<template name="home">
    <div class="container"><h2>all of the lights</h2> </div>
</template>

<template name="video">
    <div class="container">
        <div id="player"></div>
        <div id="fbase">

            <h1>
            <span>Please ask/answer questions below:</span>
            </h1>
            <label>
                <span>Your Name :</span>
                <input id="nameInput" type="text" name="name" placeholder="Your Full Name" />
            </label>
            <label>
                <span>Message :</span>
                <textarea id="messageInput" name="message" placeholder="Question or Answer"></textarea>
            </label>
            <div id='messagesDiv'></div>


            <script>
                $('#messageInput').keypress(function (e) {
                    if (e.keyCode == 13) {
                        var name = $('#nameInput').val();
                        var text = $('#messageInput').val();
                        window.myDataRef.push({name: name, text: text, time: Date()});
                        $('#messageInput').val('');
                    }
                });
            </script>

        </div>


    </div>
</template>
