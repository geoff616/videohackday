<head>
  <title>StudyFlix</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600' rel='stylesheet' type='text/css'>
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <script src="https://apis.google.com/js/platform.js"></script>




</head>

<body>

  <div id="sidebar" class="interface">
    <div class="outer">
        <div class="logo"><a href="http://videohackday.meteor.com/"><img src="https://files.slack.com/files-pri/T04PQ109S-F04PSJHU2/logo.png" alt="studyflix" width="190"></a></div>
      <h1 class="title">Start learning:</h1>
        <form action="video">
            Enter a YouTube Video ID:
            <input type="text" name="video_id" value="8aGhZQkoFbQ"><br>
            <input type="submit" value="Submit">
        </form>
        <br>
        <div><h2>Invite a friend to watch with you: </h2><g:hangout render="createhangout"></g:hangout></div>
    </div>
  </div>






</body>

<template name="home">
    <div class="container">
        <h1>Welcome to StudyFlix!</h1>
        <img src="https://files.slack.com/files-pri/T04PQ109S-F04QECKH3/home_connect.png" width="700">


        <h4>StudyFlix was designed to help people learn new skills.</h4>

        <h4>It enables real time and asynchronous questions/answers around YouTube videos.</h4>

        <h4>To get started, enter a video ID on the left.</h4>
    </div>
</template>

<template name="video">
    <div class="container">
        <div id="player"></div>

        <div id="fbase">

            <h1>
            <span>Have questions? Get answers below:</span>
            </h1>
            <label>
                <span>Your Name :</span>
                <input id="nameInput" type="text" name="name" placeholder="Your Full Name" />
            </label>
            <label>
                <span>Message :</span>
                <textarea id="messageInput" name="message" placeholder="Question or Answer"></textarea>
            </label>
            <div id='messagesDiv'></div>


            <script>
                $('#messageInput').keypress(function (e) {
                    if (e.keyCode == 13) {
                        var name = $('#nameInput').val();
                        var text = $('#messageInput').val();
                        var date = new Date(Date.now());
                        var options = {
                            weekday: "long", year: "numeric", month: "short",
                            day: "numeric", hour: "2-digit", minute: "2-digit"
                        };


                        time = date.toLocaleTimeString("en-us", options);

                        window.myDataRef.push({name: name, text: text, time: time});
                        $('#messageInput').val('');
                    }
                });
            </script>

        </div>


    </div>
</template>
